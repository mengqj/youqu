<ion-content>
    <div class="dis-head">
        <div class="dis-top">
            <ion-header>
                <ion-navbar>
                    <ion-buttons left>
                        <button ion-button icon-only>
              <ion-icon name="md-time" color="light" style="font-size: 30px;"></ion-icon>
            </button>
                    </ion-buttons>
                    <ion-input type="search"></ion-input>
                    <ion-buttons right>
                        <button ion-button icon-only>  
              <ion-icon name="ios-navigate-outline" color="light" style="font-size: 30px;"></ion-icon>
            </button>
                    </ion-buttons>
                </ion-navbar>
            </ion-header>
        </div>
        <div class="dis-head-con">
            <div class="dis-location">
                <h1>北京&nbsp;&nbsp;&nbsp;</h1>
                <span>晴&nbsp;11&#8451;</span>
            </div>
            <div class="dis-time">
                <span>02/05/2018&nbsp;&nbsp;&nbsp;星期三</span>
            </div>
        </div>
    </div>
    <div class="dis-nav">
        <div class="dis-nav-top">
            <div (click)="recommend()">
                <span style="color: #FFCA2B;" >推荐</span>
                <img src="../../assets/imgs/tuijian.png">
            </div>
            <div (click)="contact()">
                <span style="color: #32A2F1;">同游</span>
                <img src="../../assets/imgs/tongyou.png">
            </div>
        </div>
        <div class="line"></div>
        <div class="bottom-line"></div>
        <div class="dis-nav-bottom">
            <div (click)="guanzhu()">
                <span style="color: #F94A87;">关注</span>
                <img src="../../assets/imgs/guanzhu.png">
            </div>
            <div (click)="question()">
                <span style="color: #42D6BA;">问答</span>
                <img src="../../assets/imgs/wenda.png">
            </div>
        </div>
    </div>
    <h4 style="text-align: center;font-weight: bold;">今日精选</h4>
    <div class="dis-cards">
        <ion-card>
            <ion-card-title  (click)="content()">
                一年只开放150天的斯米兰岛开岛了！
            </ion-card-title>
            <img  (click)="content()" src="../../assets/imgs/dis-img.jpeg" />

            <ion-item>
                <ion-avatar style="display: inline-block;">
                    <img src="../../assets/imgs/tx.gif">
                </ion-avatar>
                <span style="position: relative; bottom: 10px;font-size: 14px;">某用户</span>
                <p style="display: inline;position: relative; bottom: 10px; left: 5%;">2018-5-2</p>
                <p style="display: inline;position: relative; bottom: 10px;right: -30%;">2900浏览</p>
            </ion-item>

        </ion-card>
    </div>

</ion-content>
