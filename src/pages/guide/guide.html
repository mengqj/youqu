
<ion-header >

  <ion-navbar color="white1">
      <!-- (ionInput)="getItems($event)" -->
    <ion-searchbar class="search" placeholder="搜索目的地" ></ion-searchbar>
  </ion-navbar>

</ion-header>



    <ion-content class="card-background-page">
      <!-- <ion-searchbar (ionInput)="getItems($event)" class="search" placeholder="搜索目的地" ></ion-searchbar> -->
        <ion-card>
          <img src="assets/imgs/bg3.jpg"/>

          <div class="card-subtitle"><p>去海参崴旅游前，我有一本《独家指南》相赠 </p>

          </div>

        </ion-card>
        <div class="more" >
          <p>热门目的地 </p>
      <p class="p1">最受大家喜爱的目的地推荐</p>
        </div>
        <ion-list>
            <ion-segment [(ngModel)]="show">
                <ion-segment-button value='show1' class="seg-btn">
                   国内
                </ion-segment-button>
                <ion-segment-button value="show2" class="seg-btn">
                   亚洲
                </ion-segment-button>
                <ion-segment-button value="show3" class="seg-btn">
                   欧洲&nbsp;美洲
                 </ion-segment-button>
                 <ion-segment-button value="show4" class="seg-btn">
                    澳洲&nbsp;非洲
                  </ion-segment-button>
            </ion-segment>
        </ion-list>
        <div [ngSwitch]="show" >
          <ion-list *ngSwitchCase="'show1'">
            <ion-grid>
              <ion-row class="row1">
                <ion-col col-4 center *ngFor="let item of items;" (click)="goDetail(item.title)" class="col1">
                  <img src="{{item.img}}" alt="">
                  <p class="title">{{item.title}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-list>


          <ion-list *ngSwitchCase="'show2'">
            <ion-grid>
              <ion-row>
                <ion-col col-4 center>
                  <img src="assets/imgs/item8.jpg" alt="">
                  <p class="title">首尔</p>
                </ion-col>
                <ion-col col-4>
                    <img src="assets/imgs/item9.jpg" alt="">
                    <p class="title">京都</p>
                  </ion-col>
                  <ion-col col-4>
                      <img src="assets/imgs/item10.jpg" alt="">
                      <p class="title">济州岛</p>
                    </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-4>
                  <img src="assets/imgs/item11.jpg" alt="">
                  <p class="title">札幌</p>
                </ion-col>
                <ion-col col-4>
                  <img src="assets/imgs/item12.jpg" alt="">
                  <p class="title">东京</p>
                </ion-col>
                <ion-col col-4>
                  <img src="assets/imgs/item13.jpg" alt="">
                  <p class="title">大阪</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-list>

          <ion-list *ngSwitchCase="'show3'">
            <ion-grid>
              <ion-row>
                <ion-col col-4 center>
                  <img src="assets/imgs/item14.jpg" alt="">
                  <p class="title">伦敦</p>
                </ion-col>
                <ion-col col-4>
                    <img src="assets/imgs/item16.jpg" alt="">
                    <p class="title">纽约</p>
                  </ion-col>
                  <ion-col col-4>
                      <img src="assets/imgs/item17.jpg" alt="">
                      <p class="title">巴黎</p>
                    </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-4>
                  <img src="assets/imgs/item15.jpg" alt="">
                  <p class="title">塞班岛</p>
                </ion-col>
                <ion-col col-4>
                  <img src="assets/imgs/item18.jpg" alt="">
                  <p class="title">洛杉矶</p>
                </ion-col>
                <ion-col col-4>
                  <img src="assets/imgs/item21.jpg" alt="">
                  <p class="title">罗马</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-list>

          <ion-list *ngSwitchCase="'show4'">
            <ion-grid>
              <ion-row>
                <ion-col col-4 center>
                  <img src="assets/imgs/item19.jpg" alt="">
                  <p class="title">墨尔本</p>
                </ion-col>
                <ion-col col-4>
                    <img src="assets/imgs/item17.jpg" alt="">
                    <p class="title">凯恩斯</p>
                  </ion-col>
                  <ion-col col-4>
                      <img src="assets/imgs/item22.jpg" alt="">
                      <p class="title">皇后镇</p>
                    </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-4>
                  <img src="assets/imgs/item23.jpg" alt="">
                  <p class="title">黄金海岸</p>
                </ion-col>
                <ion-col col-4>
                  <img src="assets/imgs/item20.jpg" alt="">
                  <p class="title">奥克兰</p>
                </ion-col>
                <ion-col col-4>
                  <img src="assets/imgs/item24.jpg" alt="">
                  <p class="title">悉尼</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-list>
        </div>
        <ion-list style="text-align: center;">
          <button ion-button outline class="more-btn">更多目的地</button>
        </ion-list>
     </ion-content>
