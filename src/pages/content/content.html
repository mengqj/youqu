<ion-header>
  <ion-navbar >
    <ion-title text-center>攻略</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="more" style="opacity:0;"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content  class="card-background-page" lazy-scroll>
  <!--上部分 图片-->
  <ion-card>
    <img src="../../assets/imgs/content_beijing.jpeg"/>
    <div class="card-title">{{val.title}}</div>
    <div class="card-subtitle">BeiJing</div>
  </ion-card>
  <!--文字内容-->
  <div class="textcontent">
      <!--第一部分 北京预览-->
      <img src="{{val.sImg}}" alt="">
      <div class="text">
        <div innerHTML={{val.comments}} id="valcom"></div>

      </div>

  </div>

  <!--相关攻略 列表-->
  <div class="hotnews">
    <h4 style="padding-left:16px;">相关攻略</h4>
  </div>

  <ion-list class="index-list"  *ngFor="let item of items;">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{item.img}}" class="thumb-img">
      </ion-thumbnail>
      <p class="p1">{{item.title}}</p>
      <p class="p2"><ion-icon ios="ios-eye" md="md-eye"></ion-icon>{{item.count}}<button ion-button outline item-end  color="#0489B1" style="float:right">{{item.btn}}</button></p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
