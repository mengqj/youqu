<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="back()">
            <ion-icon name="ios-arrow-back" style="font-size: 30px; color: #000;"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center><span style="font-weight: lighter;">问题反馈</span></ion-title>
        <ion-buttons right>
            <button ion-button icon-only>  
              <ion-icon name="more" style="opacity:0;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="call-bg">
    <textarea placeholder="请输入遇到的问题或建议..." class="callback-text"></textarea>
    <button ion-button class="call-btn display-center" (click)="submit()" disabled>提交</button>
</ion-content>
