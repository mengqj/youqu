<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button (click)="back()">
          <span style="color: #000;font-size:1em;font-weight: normal;">取&nbsp;消</span>
        </button>
        </ion-buttons>
        <ion-title text-center><span style="font-weight: lighter;">发文字</span></ion-title>
        <ion-buttons right>
            <button ion-button (click)="send()">
          <span style="color: #a396a3;font-size: 80%;font-weight: normal;">完成</span>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-textarea class="area" placeholder="分享新鲜事..." [(ngModel)]="words">
    </ion-textarea>
    <button ion-button (click)="upload()">上传</button>
    <div><img [src]="path"></div>

</ion-content>
