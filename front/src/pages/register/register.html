<ion-content>
    <ion-list style="height:197px;background-color:#3C9EFB;width:100%">
      <img class="logo1"  src="assets/imgs/logo2.jpg">
    </ion-list>
    <ion-list>
        <button ion-button clear item-start style="color:#999099;" class="btn1"><ion-icon ios="ios-person" md="md-person"></ion-icon></button>
      <ion-item class="item1">
        <ion-label color="#999099;">用户名</ion-label>
        <ion-input id="username" (input)="changeUnm($event)" [value]="username"></ion-input>
      </ion-item>
      <button ion-button clear item-start style="color:#999099;" class="btn2"><ion-icon ios="ios-lock" md="md-lock"></ion-icon></button>
      <ion-item class="item1">
        <ion-label color="#999099;" >密码</ion-label>
        <ion-input type="password" (input)="changePwd($event)" [value]="password"></ion-input>
      </ion-item>
      <button ion-button clear item-start style="color:#999099;" class="btn5"><ion-icon ios="ios-lock" md="md-lock"></ion-icon></button>
      <ion-item class="item1">
        <ion-label color="#999099;" >确认密码</ion-label>
        <ion-input type="password" (input)="changePwd1($event)" [value]="password1"></ion-input>
      </ion-item>
      </ion-list>
      <button ion-butont round  color="#38ADFF;" style="width:70%;margin-left:15%;margin-top:40px;" class="btn4" id="reg" (click)="goAbo()">注&nbsp;册</button>
      <div style="display: block;margin: 3% auto;text-align: center;">已有账号?&nbsp;<button style="color: #38ADFF;background: #fff;height: 5%;" (click)="doLogin()" id="log">点击登录</button></div>
    </ion-content>
