<ion-header>
  <ion-navbar>
    <ion-title text-center>消息</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="more" style="opacity:0;"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list *ngFor="let item of val; let i=index">
    <ion-item-sliding>
      <ion-item class="item" (click)="goInfo(i)">
        <ion-avatar item-start>
          <button ion-fab color="color1" mini><ion-icon ios="ios-notifications" md="md-notifications" color="wh"></ion-icon></button>
        </ion-avatar>
        <h2>{{val[i].notify.title}}<span style="float:right;font-size:12px;color:gray;">{{val[i].date}}</span></h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delNotifty(val[i].id)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
