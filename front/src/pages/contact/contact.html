<ion-header>
  <ion-navbar>
      <button ion-button (click)="goMes()" clear item-start style="color:black">
          <ion-icon ios="ios-arrow-dropleft-circle" md="md-arrow-dropleft-circle"></ion-icon>
        </button>
    <ion-title> 同游
  </ion-title>
  <button ion-button (click)="goMes()" clear item-end style="float:right;color:black">
    <ion-icon ios="ios-create" md="md-create"></ion-icon>
  </button>
  <ion-buttons right>
    <button ion-button icon-only (click)="send()">
      发布
    </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let i of val;let in = index;" (click)="show(val[in].id)">
        <img class="img1" src="{{val[in].logo}}">
        <h2 class="hang1">{{val[in].name}}</h2><br/>
        <span class="span1">{{val[in].updateDate}}</span><br/>
        <div class="doc" >
          <h2 class="hang">{{val[in].content}}</h2>
        </div>
        <p class="p111">{{val[in].godate}}出发</p>
        <span class="span2">{{val[in].des}}</span>

        <div class="div1">
         <ion-icon ios="ios-pin" md="md-pin" style="width:30px;height:30px;margin-top:10px;"></ion-icon>
          <span style="font-size:14px;margin-top:-5px;">{{val[in].loc}}</span>
          <button ion-button clear item-end style="float:right;color:#A396A3;margin-top:15px;">
              <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon>
            </button>
        </div>
      </ion-item>

    </ion-list>
</ion-content>
