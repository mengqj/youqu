<ion-header>
  <ion-navbar color="wh">
      <!--<ion-buttons left>
          <button ion-button icon-only (click)="back()">
          <ion-icon name="ios-arrow-back" style="font-size: 30px; color: #000;"></ion-icon>
          </button>
      </ion-buttons>-->
    <ion-title text-center>发布信息</ion-title>
    <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon name="more" style="opacity:0;"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="launch-list">
    <ion-item class="launch-item">
        <ion-label><ion-icon ios="ios-calendar" md="md-calendar" class="label-icon" color="primary"></ion-icon>你的同游时间</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="myDate"></ion-datetime>
        <button ion-button clear item-end><ion-icon name="ios-arrow-forward"></ion-icon></button>
    </ion-item>
    <ion-item class="launch-item">
      <ion-label><ion-icon ios="ios-send" md="md-send" class="label-icon" color="primary"></ion-icon>想去哪儿</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'" style="font-size:14px;"id="des"></ion-multi-picker>
      <button ion-button clear item-end><ion-icon name="ios-arrow-forward"></ion-icon></button>
    </ion-item>
  </ion-list>

  <ion-list class="launch-list">
    <ion-item class="launch-item">
      <ion-textarea placeholder="请输入描述..." [(ngModel)]="comments" min="0" max="150" class="input-textarea"></ion-textarea>
    </ion-item>
  </ion-list>

 <!-- <div class="add-img">
    <button ion-button clear><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
    <span style="display:block">添加图片</span>
  </div>-->

  <ion-list class="launch-list">
    <ion-item class="launch-item">
      <ion-label><ion-icon ios="ios-pin" md="md-pin" class="label-icon" color="primary"></ion-icon>出发地</ion-label>
      <ion-multi-picker item-content [multiPickerColumns]="cityColumns" [cancelText]="'取消'" [doneText]="'完成'" id="location"></ion-multi-picker>
      <button ion-button clear item-end><ion-icon name="ios-arrow-forward"></ion-icon></button>
  </ion-item>
  </ion-list>

  <!--确认发布按钮-->
  <div class="btn">
    <button ion-button block color="yel" (click)="send()" id="fabu">发布</button>
  </div>
</ion-content>
