<ion-header>
    <ion-navbar>
        <ion-title text-center><span style="font-weight: lighter;">问题反馈</span></ion-title>
        <ion-buttons right>
            <button ion-button icon-only>
              <ion-icon name="more" style="opacity:0;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="call-bg">
    <textarea placeholder="请输入遇到的问题或建议..." class="callback-text" [(ngModel)]="content"></textarea>
    <button ion-button class="call-btn " style="display:block;margin:0 auto;" (click)="submit()" id="sub">提交</button>
</ion-content>
