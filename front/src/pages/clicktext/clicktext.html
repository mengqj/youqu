<ion-header>
    <ion-navbar >
      <ion-title text-center>{{val.title}}</ion-title>
      <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon name="more" style="opacity:0;"></ion-icon>
        </button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>


  <ion-content  class="card-background-page" lazy-scroll>
    <!--上部分 图片-->
    <div class="title" id="htitle">{{val.title}}</div>
    <ion-card>
        <img src="http://35.194.153.183:8080{{val.sImg}}" class="simg">
    </ion-card>
    <!--文字内容-->
    <div class="textcontent">
        <!--第一部分 预览-->

        <div class="text">
          <div innerHTML={{val.comments}} id="valcom"></div>

        </div>

    </div>
    <!--留言-->
    <div class="message">
      <ion-textarea placeholder="想说些什么..." [(ngModel)]="message">

      </ion-textarea>
      <button ion-button round class="btn"(click)="postMessage()" id="sendmessage">发表留言</button>

            <ion-list class="meslist">
              <span class="meslist2">留言列表</span>
              <button ion-item *ngFor="let i of meslist;let in = index;">
                  <div class="userName">
                    <img src="{{meslist[in].logo}}">
                  </div>
                  <div class="date">
                      <span style="display:inline;white-space:nowrap;color: #409EFF;">
                        {{meslist[in].name}}
                      </span>
                    {{meslist[in].date}}
                  </div>
                <div class="content">
                  <div class="contenttext">{{meslist[in].content}}</div>
                </div>
              </button>
            </ion-list>

    </div>
  </ion-content>
