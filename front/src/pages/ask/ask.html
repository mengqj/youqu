<ion-header>
  <ion-navbar color="wh">
    <ion-title text-center>发布问题</ion-title>
    <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon name="more" style="opacity:0;"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list class="launch-list">
        <ion-item class="launch-item">
            <ion-input type="text" placeholder="请输入标题" [(ngModel)]="content.title"></ion-input>
        </ion-item>
      </ion-list>
  <ion-list class="ask-list">
    <ion-item class="ask-item">
      <ion-textarea placeholder="请详细描述..." [(ngModel)]="content.val" min="0" max="150" class="input-textarea"></ion-textarea>
    </ion-item>
  </ion-list>
  <div class="btn">
      <button ion-button block color="yel" (click)="send()" id="ask">提问</button>
    </div>
</ion-content>
