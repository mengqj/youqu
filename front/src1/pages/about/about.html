
<ion-content>
  <div style="height:197px;background-color:#3C9EFB;width:375px;">
    <ion-img class="logo1"  src="../assets/imgs/logo1.png"></ion-img>
  </div>
  <ion-list>
      <button ion-button clear item-start style="color:#999099;" class="btn1"><ion-icon ios="ios-person" md="md-person"></ion-icon></button>
    <ion-item class="item1">
      <ion-label color="#999099;">用户名</ion-label>
      <ion-input id="username" (input)="changeUnm($event)" [value]="username"></ion-input>
    </ion-item>
    <button ion-button clear item-start style="color:#999099;" class="btn2"><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></button>
    <ion-item class="item1">
      <ion-label color="#999099;" >密码</ion-label>
      <ion-input type="password" (input)="changePwd($event)" [value]="password"></ion-input>{{password}}
    </ion-item>
    <button ion-button round  color="#38ADFF;" style="width:260px;display:block;" class="btn3" (click)="request()" >登录</button>
    <button ion-button round outline color="#38ADFF;" style="width:260px;display:block;" class="btn4"  (click)="goReg()">注册</button>
    <span class="span1"><a href="javascript:;" style="color:#38ADFF;">忘记密码</a></span>
  </ion-list>  
</ion-content>
