<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding style="text-align:center">
  <ion-img class="logo"  src="../assets/imgs/logo.jpg"></ion-img>
  <ion-list>
    <ion-item>
      <ion-label color="taobao">用户名</ion-label>
      <ion-input id="username" (input)="changeUnm($event)" [value]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="taobao" >密码</ion-label>
      <ion-input type="password" (input)="changePwd($event)" [value]="password"></ion-input>{{password}}
    </ion-item>
    <button ion-button round outline color="taobao" style="width:260px;display:block;margin:0 auto" (click)="request()">登录</button>
    <span><a href="javascript:;" style="color:tomato">忘记密码</a></span>
  </ion-list>  
</ion-content>
