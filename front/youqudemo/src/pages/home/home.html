<ion-header>
  <ion-navbar color="wh">
    <ion-buttons left >
      <button ion-button>
        <ion-icon ios="ios-pin" md="md-pin" color="primary"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>
      <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="shouldShowCancel" placeholder="搜索攻略、游记、答案" class="search"></ion-searchbar>
    </ion-title>

    <ion-buttons right>
      <button ion-button>
       <ion-icon ios="ios-notifications" md="md-notifications" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <!--轮播图-->
  <ion-slides class="slide" loop="true" pager="true">
    <ion-slide>
      <img src="assets/imgs/slide1.png">
    </ion-slide>    
    <ion-slide>
      <img src="assets/imgs/slide2.jpg">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slide3.png">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slide4.png">
    </ion-slide>
  </ion-slides>
</ion-header>

<!--文章推荐列表-->
<ion-content>
  <!--<h2>热文推送</h2>-->
  <ion-list class="index-list">
    <h5 style="padding-left:16px;margin:15px 0px">香港 | 拿上这份徒步攻略,去全球最佳步道之一远足吧</h5>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/index-thumbnail2.png" class="thumb-img">
      </ion-thumbnail>
      <p>不要以为这又是一次shopping之旅</p>
      <p>227次浏览<button ion-button outline item-end  color="danger" style="float:right">攻略</button></p>
    </ion-item>
  </ion-list>
  
  <ion-list class="index-list">
    <h5 style="padding-left:16px;margin:15px 0px">有哪些地方可以拍出不一样的重庆？</h5>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/index-thumbnail1.png" class="thumb-img">
      </ion-thumbnail>
      <p>史上最全的27个机位，让你看到一个更全面的重庆</p>
      <p>22727次浏览<button ion-button outline item-end  color="primary"  style="float:right">问答</button></p>
    </ion-item>
  </ion-list>

  <ion-list class="index-list">
    <h5 style="padding-left:16px;margin:15px 0px">香港 | 拿上这份徒步攻略</h5>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/index-thumbnail1.png" class="thumb-img">
      </ion-thumbnail>
      <p>史上最全的27个机位，让你看到一个更全面的重庆</p>
      <p>22727次浏览<button ion-button outline item-end  color="danger"  style="float:right">攻略</button></p>
    </ion-item>
  </ion-list>
</ion-content>
