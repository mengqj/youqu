<ion-header>
  <ion-navbar color="wh">
    <ion-buttons left >
      <button ion-button>
        <ion-icon ios="ios-pin" md="md-pin" color="color1"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>
      <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="shouldShowCancel" placeholder="搜索攻略、游记、答案" class="search"></ion-searchbar>
    </ion-title>

    <ion-buttons right>
      <button ion-button>

      </button>
    </ion-buttons>
  </ion-navbar>

  <!--轮播图-->
  <ion-slides class="slide" loop="true" pager="true">
    <ion-slide>
      <img src="assets/imgs/slide1.png">
    </ion-slide>    
    <ion-slide>
      <img src="assets/imgs/slide2.jpg">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slide3.png">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/slide4.jpg">
    </ion-slide>
  </ion-slides>
</ion-header>
