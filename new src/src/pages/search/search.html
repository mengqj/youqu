<ion-header>
    <ion-navbar>
        <ion-title style="text-align:center"><span style="font-weight: lighter;">搜索</span></ion-title>
        <ion-buttons right>
            <button ion-button icon-only>
              <ion-icon name="more" style="opacity:0;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="search">
    <ion-searchbar col-10 [(ngModel)]="input" [showCancelButton]="shouldShowCancel" placeholder="搜索攻略、游记、答案" class="search"></ion-searchbar>
    <button ion-button (click)="getlist(input)">搜索</button>
  </div>

  <ion-card *ngFor="let item of val;let i = index;">
      <ion-item (click)="detail(val[i].id)">
          <h2>{{val[i].title}}</h2>
      </ion-item>
      <img src="http://35.194.153.183:8080{{val[i].sImg}}" class="img" (click)="detail(val[i].id)">
      <ion-card-content (click)="detail(val[i].id)">
        <div class="doc">
            <p class="content">{{val[i].discription}}</p>
        </div>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>
                  {{val[i].commentNum}}留言
            </div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{val[i].date}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
