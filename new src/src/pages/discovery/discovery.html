<ion-navbar>
  <ion-buttons left>
      <button ion-button icon-only>
<ion-icon name="md-time" color="light" style="font-size: 30px;"></ion-icon>
</button>
  </ion-buttons>
  <ion-title text-center>我&nbsp;的</ion-title>
  <ion-buttons right>
      <button ion-button icon-only>
<ion-icon name="ios-navigate-outline" color="light" style="font-size: 30px;"></ion-icon>
</button>
  </ion-buttons>
</ion-navbar>
<ion-content>
    <div class="dis-head">
        <div class="dis-top">
            <ion-header>

            </ion-header>
        </div>
        <div class="dis-head-con">
            <div class="dis-location">
                <h1>{{location}}&nbsp;&nbsp;&nbsp;</h1>
                <span>{{condition}}&nbsp;{{tmp}}&#8451;</span>
            </div>
            <div class="dis-time">
                <span>
                  <ion-datetime displayFormat="YYYY/MM/DD&nbsp;&nbsp;&nbsp;DDDD" [(ngModel)]="date"
                  dayNames="星期日,星期一,星期二,星期三,星期四,星期五,星期六"
                  ></ion-datetime>
                </span>
            </div>
        </div>
    </div>
    <div class="dis-nav">
            <div (click)="recommend()">
                <img src="../../assets/imgs/tuijian.png"><br/>
                <span style="color: #FFCA2B;" >推荐</span>
            </div>
            <div (click)="contact()">
                <img src="../../assets/imgs/tongyou.png"><br/>
                <span style="color: #32A2F1;">同游</span>
            </div>
            <div (click)="question()">
                <img src="../../assets/imgs/wenda.png"><br/>
                <span style="color: #42D6BA;">问答</span>
            </div>
    </div>
    <h4 style="text-align: center;font-weight: bold;">今日精选</h4>
    <div class="dis-cards" >
        <ion-card *ngFor="let i of val;let in = index;">
            <ion-card-title  (click)="content(val[in].id)">
                {{val[in].title}}
            </ion-card-title>
            <img  (click)="content(val[in].id)" src="{{val[in].sImg}}" />

            <ion-item>
                <ion-avatar style="display: inline-block;">
                    <img src="{{val[in].author.logo}}">
                </ion-avatar>
                <span style="position: relative; bottom: 10px;font-size: 14px;">{{val[in].author.name}}</span>
                <p style="display: inline;position: relative; bottom: 10px; left: 5%;">{{val[in].updateDate}}</p>
                <p style="display: inline;position: relative; bottom: 10px;right: -30%;">{{val[in].clickNum}}浏览</p>
            </ion-item>

        </ion-card>
    </div>

</ion-content>
