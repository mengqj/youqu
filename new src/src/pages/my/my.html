
<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="more" style="opacity:0;"></ion-icon>
      </button>
  </ion-buttons>
    <ion-title text-center>我&nbsp;的</ion-title>
        <ion-buttons end >
            <button ion-button icon-only (click)="setting()">
              <ion-icon name="settings" ></ion-icon>
            </button>
          </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doionrefresh($event)">
    <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
<ion-list>
   <img src="assets/imgs/bg.jpg" alt="" class="bg">
</ion-list>
<ion-list style="border-bottom:1px solid #eeeeee;margin-bottom:0px;">

  <ion-grid>
      <ion-row>
        <ion-col col-5 text-center>
            <img src="assets/imgs/touxiang.jpg" alt="" class="touxiang">
            <p class="name" >travel</p>
        </ion-col>
        <ion-col col-7>
         <ion-row>
           <ion-col text-center style="margin-top:-20px;">关注</ion-col>
           <ion-col text-center style="margin-top:-20px;">粉丝</ion-col>
           <ion-col text-center style="margin-top:-20px;">获赞</ion-col>
         </ion-row>
         <ion-row *ngFor="let item of item;">
          <ion-col text-center>{{item.focus}}</ion-col>
          <ion-col text-center>{{item.fans}}</ion-col>
          <ion-col text-center>{{item.favor}}</ion-col>
        </ion-row>
        </ion-col>

      </ion-row>
      </ion-grid>
</ion-list>
<ion-list>
          <ion-segment [(ngModel)]="show">
              <ion-segment-button value='information' class="seg-btn">
                 游记
              </ion-segment-button>
              <ion-segment-button value="server" class="seg-btn">
                 相册
              </ion-segment-button>
              <ion-segment-button value="star" class="seg-btn">

                      我的收藏
               </ion-segment-button>
          </ion-segment>
</ion-list>
<div [ngSwitch]="show">

     <ion-list  *ngSwitchCase="'information'">
       

      <ion-item *ngFor="let i of val;let in = index;">
      <ion-card>
          <ion-item >
            <ion-avatar item-start>
              <img src="assets/imgs/touxiang.jpg">
            </ion-avatar>
            <h2>>{{val[in].title}}</h2>
            <p>{{val[in].updateDate}}</p>
          </ion-item>
        
          <!-- <img src="assets/img/advance-card-bttf.png"> -->
        
          <ion-card-content>
            <p>{{val[in].content}}</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                <ion-icon name='thumbs-up'></ion-icon>
                12 Likes
              </button>
            </ion-col>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                <ion-icon name='text'></ion-icon>
                4 Comments
              </button>
            </ion-col>
            
          </ion-row>
        
        </ion-card>
      </ion-item>

     </ion-list>
     <ion-list *ngSwitchCase="'server'">
          <ion-list>
            <ion-grid>
              <ion-row>
                <ion-col col-3 class="date-box">
                 <p > 3月10日</p>
                </ion-col>
                <ion-col col-9>
                  <ion-row>
                    <ion-col>
                    <img src="assets/imgs/touxiang.jpg" alt="">
                    </ion-col>
                    <ion-col>
                      <img src="assets/imgs/touxiang.jpg" alt="">
                    </ion-col>
                    <ion-col>
                      <img src="assets/imgs/touxiang.jpg" alt="">
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                    <img src="assets/imgs/touxiang.jpg" alt="">
                    </ion-col>
                    <ion-col>
                      <img src="assets/imgs/touxiang.jpg" alt="">
                    </ion-col>
                    <ion-col>
                      <img src="assets/imgs/touxiang.jpg" alt="">
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-list>
     </ion-list>
</div>
</ion-content>
