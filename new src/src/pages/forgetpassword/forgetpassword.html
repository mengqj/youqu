<ion-header>
    <ion-navbar>
        <ion-buttons left>

        </ion-buttons>
        <ion-title text-center><span style="font-weight: lighter;">修改密码</span></ion-title>
        <ion-buttons right>
            <button ion-button icon-only>  
              <ion-icon name="more" style="opacity:0;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item col-10 class="display-center">
            <ion-label floating>输入用户名</ion-label>
            <ion-input type="text"  (input)="changeUm($event)" [value]="username"></ion-input>
        </ion-item>
        <ion-item col-10 class="display-center">
            <ion-label floating>输入新的密码</ion-label>
            <ion-input type="password"  (input)="changePwd($event)" [value]="password"></ion-input>
        </ion-item>
        <ion-item col-10 class="display-center">
            <ion-label floating>再次输入密码</ion-label>
            <ion-input type="password"  (input)="changePwd1($event)" [value]="password1"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button round col-4 class="display-center" (click)="makesure()">确定</button>
</ion-content>
